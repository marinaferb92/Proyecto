---
- name: Configurar replicaci√≥n MySQL maestro-esclavo
  hosts: backend2
  become: yes
  vars_files:
    - ../vars/variables.yml

  tasks:
    - name: Configurar esclavo
      mysql_replication:
        mode: slave
        master_host: "{{ db.master }}"
        master_user: "{{ db.repl_user }}"
        master_password: "{{ db.repl_password }}"
        master_log_file: "mysql-bin.000001"
        master_log_pos: 154
        state: present
        login_user: root
        login_password: "{{ db.root_password }}"
