---
- name: Configurar NFS Servidor
  hosts: nfs_server
  become: yes

  vars_files:
    - ../vars/variables.yml

  tasks:
    - name: Instalar NFS Server si no est√°
      apt:
        name: nfs-kernel-server
        state: present
        update_cache: yes

    - name: Crear directorio compartido
      file:
        path: "{{ directories.web }}"
        state: directory
        owner: nobody
        group: nogroup
        mode: '0755'

    - name: Copiar /etc/exports base
      copy:
        src: ../nfs/exports
        dest: /etc/exports
        mode: '0644'

    - name: Reemplazar red frontend en /etc/exports
      replace:
        path: /etc/exports
        regexp: 'FRONTEND_NETWORK'
        replace: '{{ network.frontend }}'

    - name: Recargar exportaciones NFS
      command: exportfs -ra

    - name: Reiniciar NFS Server
      systemd:
        name: nfs-kernel-server
        state: restarted
