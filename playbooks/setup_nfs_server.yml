---
- name: Configurar NFS Servidor
  hosts: nfs_server
  become: yes
  vars_files:
    - ../vars/variables.yml

  tasks:
    - name: Instalar NFS Server
      apt:
        name: nfs-kernel-server
        state: present

    - name: Crear directorio compartido
      file:
        path: "{{ directories.app }}"
        state: directory
        owner: nobody
        group: nogroup
        mode: '0755'

    - name: Copiar configuraci√≥n de exports
      copy:
        src: ../nfs/exports
        dest: /etc/exports

    - name: Reiniciar NFS Server
      systemd:
        name: nfs-kernel-server
        state: restarted
