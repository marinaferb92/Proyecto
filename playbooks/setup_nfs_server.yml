- name: Configurar NFS Server
  hosts: nfs_server
  become: yes
  vars_files:
    - ../vars/variables.yml

  tasks:
    - name: Instalar NFS Server si no est√°
      apt:
        name: nfs-kernel-server
        state: present

    - name: Crear directorio compartido
      file:
        path: "{{ directories.wordpress }}"
        state: directory
        owner: nobody
        group: nogroup
        mode: '0755'

    - name: Configurar /etc/exports
      copy:
        src: ../nfs/exports
        dest: /etc/exports
        owner: root
        group: root
        mode: '0644'

    - name: Reemplazar FRONTEND_NETWORK
      replace:
        path: /etc/exports
        regexp: 'FRONTEND_NETWORK'
        replace: '{{ network.frontend }}'

    - name: Reiniciar NFS
      service:
        name: nfs-kernel-server
        state: restarted
