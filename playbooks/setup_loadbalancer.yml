---
- name: Configurar Load Balancer Nginx
  hosts: loadbalancer
  become: yes
  vars_files:
    - ../vars/variables.yml

  tasks:

    - name: Instalar nginx
      apt:
        name: nginx
        state: present

    - name: Copiar config del balanceador
      template:
        src: ../templates/loadbalancer.conf.j2
        dest: /etc/nginx/sites-available/loadbalancer.conf

    - name: Activar configuraci√≥n
      file:
        src: /etc/nginx/sites-available/loadbalancer.conf
        dest: /etc/nginx/sites-enabled/loadbalancer.conf
        state: link
        force: yes

    - name: Eliminar default nginx
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Reiniciar nginx
      systemd:
        name: nginx
        state: restarted
