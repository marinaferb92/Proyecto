<VirtualHost *:80>
    ServerAdmin admin@clinica.local

    DocumentRoot /var/www/html/app

    <Directory /var/www/html/app>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/app_error.log
    CustomLog ${APACHE_LOG_DIR}/app_access.log combined
</VirtualHost>
